<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Biblioteca de Jogos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <style>

        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f !important;
        }

        body.dark-mode .card {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer a {
            color: #4da3ff;
            text-decoration: none;
        }

        .theme-toggle {
            border: none;
            background: transparent;
            font-size: 1.3rem;
            cursor: pointer;
            color: white;
            margin-left: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/jogos}">Biblioteca de Jogos</a>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>
</nav>

<main class="container mb-5">
    <div th:replace="${content}"></div>
</main>

<footer class="footer">
    <p>Desenvolvido por <strong>Kaique</strong> |
        <a href="https://github.com/SouzaKaique" target="_blank">GitHub</a>
    </p>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        document.querySelector(".theme-toggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    window.onload = () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
            document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
        }
    };
</script>
</body>
</html>
