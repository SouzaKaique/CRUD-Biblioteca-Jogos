# CONFIGURACAO DE CONEXAO - Usando placeholders para URL, User e Senha
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Define o driver diretamente para eliminar o erro 'undefined/unknown' no log
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURACOES JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=update
# Remova: spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
